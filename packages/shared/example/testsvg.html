<script>
  const { VoUtils } = VoCenShared;

  const whiteColor = '#22284B'

  const svg = '<svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg"><path s="#eee" d="M24 26v-2c0-1.06-.448-2.078-1.245-2.828A4.388 4.388 0 0 0 19.75 20h-8.5a4.388 4.388 0 0 0-3.005 1.172A3.884 3.884 0 0 0 7 24v2" stroke="#22284B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M15.5 16a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Z" stroke="#E50012" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M29 26v-2.044c0-.906-.296-1.786-.839-2.502A3.995 3.995 0 0 0 26 20M22 7a3.982 3.982 0 0 1 2.162 1.468c.543.724.838 1.615.838 2.532s-.295 1.808-.838 2.532A3.982 3.982 0 0 1 22 15" stroke="#22284B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>'
